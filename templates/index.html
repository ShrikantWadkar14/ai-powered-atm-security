<!DOCTYPE html>
<html>
<head>
    <title>AI-Powered ATM Security</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', -apple-system, system-ui, BlinkMacSystemFont, sans-serif;
        }
        .premium-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        .premium-card:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }
        .premium-header {
            font-weight: 600;
            color: #1976d2;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        .form-control, .form-select {
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            padding: 12px;
            transition: all 0.2s;
        }
        .form-control:focus, .form-select:focus {
            border-color: #1976d2;
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.1);
        }
        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s;
        }
        .btn-primary {
            background: #1976d2;
            border: none;
        }
        .btn-primary:hover {
            background: #1565c0;
            transform: translateY(-1px);
        }
        .btn-danger {
            background: #dc3545;
            border: none;
        }
        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-1px);
        }
        .alert-container {
            max-height: 300px;
            overflow-y: auto;
            scrollbar-width: thin;
        }
        #alertsList {
            list-style: none;
            padding: 0;
        }
        #alertsList li {
            margin-bottom: 10px;
            border-radius: 8px;
            padding: 12px;
        }
        .video-section {
            display: flex;
            margin-top: 2rem;
        }
        .video-container {
            width: 100%;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        #videoStream {
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            height: auto;
            background: #fff;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4" style="font-weight:700;letter-spacing:1px;color:#1976d2;">AI-Powered ATM Security System</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="premium-card mb-4">
                    <div class="premium-header p-3">Video Source Configuration</div>
                    <div class="p-4">
                        <form id="sourceForm">
                            <div class="mb-3">
                                <select class="form-select" id="sourceType">
                                    <option value="file">Upload Video File</option>
                                    <option value="rtsp">RTSP Stream</option>
                                </select>
                            </div>
                            <div id="fileInput" class="mb-3">
                                <label class="form-label">Select Video File</label>
                                <input type="file" class="form-control" id="videoFile" accept="video/*">
                            </div>
                            <div id="rtspInput" class="mb-3" style="display: none;">
                                <label class="form-label">RTSP URL</label>
                                <input type="text" class="form-control" id="rtspUrl" 
                                       placeholder="rtsp://username:password@ip:port">
                            </div>
                            <button type="submit" class="btn btn-primary" id="startBtn">Start Detection</button>
                            <button type="button" class="btn btn-danger" id="stopBtn" style="display: none;">Stop</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="premium-card mb-4">
                    <div class="premium-header p-3">Status & Alerts</div>
                    <div class="p-4">
                        <div id="status" class="alert alert-info">Ready to start</div>
                        <div class="alert-container">
                            <h6 style="color:#1976d2;font-weight:600;">Recent Alerts</h6>
                            <ul id="alertsList"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="video-section justify-content-center">
            <div class="video-container">
                <h5 class="text-center mb-2" style="color:#1976d2;font-weight:600;">Live Video Stream</h5>
                <div id="streamStatus" class="alert alert-info text-center mb-2" style="display:none;">Connecting to stream...</div>
                <img id="videoStream" src="{{ url_for('video_feed') }}" style="width:100%;display:none;" 
                     onerror="handleStreamError()" onload="handleStreamLoad()">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#sourceType').change(function() {
                if ($(this).val() === 'file') {
                    $('#fileInput').show();
                    $('#rtspInput').hide();
                } else {
                    $('#fileInput').hide();
                    $('#rtspInput').show();
                }
            });
            function handleStreamError() {
                $('#streamStatus').removeClass().addClass('alert alert-danger')
                    .text('Stream connection lost. Attempting to reconnect...').show();
                setTimeout(reconnectStream, 2000);
            }

            function handleStreamLoad() {
                $('#streamStatus').hide();
                $('#videoStream').show();
            }

            function reconnectStream() {
                const timestamp = new Date().getTime();
                $('#videoStream').attr('src', "{{ url_for('video_feed') }}?" + timestamp);
            }

            $('#sourceForm').submit(function(e) {
                e.preventDefault();
                const formData = new FormData();
                if ($('#sourceType').val() === 'file') {
                    formData.append('video', $('#videoFile')[0].files[0]);
                    formData.append('source_type', 'file');
                } else {
                    formData.append('rtsp_url', $('#rtspUrl').val());
                    formData.append('source_type', 'rtsp');
                }
                
                $('#streamStatus').removeClass().addClass('alert alert-info')
                    .text('Starting video stream...').show();
                $('#videoStream').hide();

                $.ajax({
                    url: '/start_detection',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        $('#status').removeClass().addClass('alert alert-success').text('Detection Started');
                        // Force reload MJPEG stream with timestamp to prevent caching
                        const ts = new Date().getTime();
                        $('#videoStream').attr('src', '/video_feed?' + ts).show();
                        $('#startBtn').hide();
                        $('#stopBtn').show();
                        $('#streamStatus').hide();
                    },
                    error: function() {
                        $('#status').removeClass().addClass('alert alert-danger').text('Error starting detection');
                        $('#streamStatus').removeClass().addClass('alert alert-danger')
                            .text('Failed to start video stream').show();
                    }
                });
            });
            $('#stopBtn').click(function() {
                $.post('/stop_detection', function(response) {
                    $('#status').removeClass().addClass('alert alert-info').text('Detection Stopped');
                    $('#videoStream').hide();
                    $('#startBtn').show();
                    $('#stopBtn').hide();
                });
            });
            // Poll for new alerts
            function checkAlerts() {
                $.get('/get_alerts', function(alerts) {
                    const alertsList = $('#alertsList');
                    alertsList.empty();
                    alerts.forEach(function(alert) {
                        alertsList.prepend(`
                            <li class="alert ${alert.level === 'HIGH' ? 'alert-danger' : 'alert-warning'}">
                                <strong>${alert.level}</strong>: ${alert.reasons.join(', ')}
                                <br>
                                <small>Status: ${alert.status}</small>
                            </li>
                        `);
                    });
                });
            }
            setInterval(checkAlerts, 1000);
        });
    </script>
</body>
</html>
